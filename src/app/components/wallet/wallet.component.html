<div class="wallet">
  <!-- Not connected -->
  <div *ngIf="!state.connected">
    <button (click)="connect()" [disabled]="connecting">
      {{ connecting ? 'Connecting...' : 'Connect Wallet' }}
    </button>
  </div>

  <!-- Connected -->
  <div *ngIf="state.connected" class="wallet-info">
    <div class="network">
      <span [class.wrong]="!isCorrectNetwork">
        {{ isCorrectNetwork ? '✓ Sepolia' : '⚠ Wrong Network' }}
      </span>
      <button *ngIf="!isCorrectNetwork" (click)="switchNetwork()">
        Switch
      </button>
    </div>

    <div class="balance">
      Balance: {{ formatBalance(state.balance) }} ETH
    </div>

    <div class="address">
      {{ formatAddress(state.address!) }}
    </div>

    <button (click)="disconnect()">Disconnect</button>
  </div>

  <!-- Wrong network warning -->
  <div *ngIf="state.connected && !isCorrectNetwork" class="warning">
    Please switch to Sepolia testnet
  </div>
</div>
